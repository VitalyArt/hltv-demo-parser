name: Tests
on: [ push ]

jobs:
  PHPUnit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
      - name: PHPUnit Tests
        uses: php-actions/phpunit@master
        with:
          configuration: test/phpunit/phpunit.xml
          args: --testdox
          version: 9
          php_version: 8.2
